<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            
            <div class="role-selection">
                <button class="role-btn" id="doctor-btn">Doctor</button>
                <button class="role-btn" id="patient-btn">Patient</button>
                <button class="role-btn" id="admin-btn">Admin</button>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            </form>

            <form id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#" id="login-link">Login</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
